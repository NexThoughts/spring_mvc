<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <div id="headerResources" th:include="template/layout::headerResources"></div>
    <title>Twitter Timeline</title>
</head>
<body>
<div id="topBar" th:include="template/layout::topBar"></div>

<div class="container-fluid">
    <div class="row-fluid">
        <div id="leftNav" th:include="template/layout::leftNav"></div>
        <div class="span9">
            <div class="row-fluid">
                <div class="span12">
                    <div id="content" layout:fragment="content">
                        <h3>Your Twitter <span th:text="${timelineName}">timelineName</span> Timeline</h3>

                        <h4>Post a tweet</h4>
                        <form th:action="@{/twitter/tweet}" method="post">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                            <textarea name="message" rows="2" cols="80"></textarea><br/>
                            <input type="submit" value="Post Tweet"/>
                        </form>

                        <form th:action="@{/twitter/search}" method="get">
                            <p><input type="text" name="query" th:value="${param.query}"/> <input type="submit"
                                                                                                  value="Search"/></p>
                        </form>

                        <ul class="choices">
                            <li><a th:href="@{/twitter/timeline} + '/Home'">Home Timeline</a></li>
                            <li><a th:href="@{/twitter/timeline} + '/User'">User Timeline</a></li>
                            <li><a th:href="@{/twitter/timeline} + '/Mentions'">Mentions</a></li>
                            <li><a th:href="@{/twitter/timeline} + '/Favorites'">Favorites</a></li>
                        </ul>

                        <div class="feed">
                            <ul class="imagedList">
                                <li class="imagedItem" th:each="tweet : ${timeline}">
                                    <div class="image" th:if="${!#strings.isEmpty(tweet.profileImageUrl)}">
                                        <img th:src="${tweet.profileImageUrl}" align="left"/>
                                    </div>
                                    <div class="content">
                                        <strong><a th:href="'http://twitter.com/' + ${tweet.fromUser}"
                                                   th:text="${tweet.fromUser}">from
                                            user</a></strong><br/>
                                        <span th:text="${tweet.text}">tweet text</span><br/>
                                        <span class="postTime" th:text="${tweet.createdAt}">created at</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div><!--/span-->
                </div><!--/row-->
            </div><!--/span-->
        </div><!--/row-->

        <div th:include="template/layout::copyright"></div>

    </div><!--/.fluid-container-->
</div>
<div id="resourceJS" th:include="template/layout::resourceJS"></div>
</body>
</html>
