<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <div id="headerResources" th:include="template/layout::headerResources"></div>
    <title>Welcome to Twitter</title>
</head>
<body>
<div id="topBar" th:include="template/layout::topBar"></div>

<div class="container-fluid">
    <div class="row-fluid">
        <div id="leftNav" th:include="template/layout::leftNav"></div>
        <div class="span9">
            <div class="row-fluid">
                <div class="span12">
                    <div id="content" layout:fragment="content">
                        <h3>Your Twitter Profile</h3>

                        <p>Hello, <span th:text="${profile.screenName}">screen name</span>!</p>
                        <img th:src="${profile.profileImageUrl}"/>
                        <dl>
                            <dt>Twitter ID:</dt>
                            <dd th:text="${profile.id}">profile id</dd>
                            <dt>Screen name:</dt>
                            <dd><a th:href="${profile.profileUrl}" target="_blank" th:text="${profile.screenName}">screen
                                name</a></dd>
                            <dt>Description:</dt>
                            <dd th:text="${profile.description}">description</dd>
                            <dt>Location:</dt>
                            <dd th:text="${profile.location}">location</dd>
                            <dt>URL:</dt>
                            <dd><a th:href="${profile.url}" th:text="${profile.url}">profile url</a></dd>
                        </dl>

                        <form id="disconnect" th:action="@{/connect/twitter}" method="delete">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                            <!--<input type="hidden" name="providerId" th:value="twitter"/>-->
                            <!--<input type="hidden" name="providerUserId" th:value="${profile.id}"/>-->
                            <button type="submit">Disconnect from Twitter</button>
                            <input type="hidden" name="_method" value="delete"/>
                        </form>
                    </div><!--/span-->
                </div><!--/row-->
            </div><!--/span-->
        </div><!--/row-->

    </div><!--/.fluid-container-->
    <div th:include="template/layout::copyright"></div>
</div>
<div id="resourceJS" th:include="template/layout::resourceJS"></div>
</body>
</html>
